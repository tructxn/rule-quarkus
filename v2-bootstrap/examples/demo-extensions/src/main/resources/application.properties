# ===========================================
# Quarkus Extensions Demo Application
# ===========================================

# Application
quarkus.application.name=demo-extensions
quarkus.banner.enabled=true

# HTTP Server
quarkus.http.port=8080
quarkus.http.host=0.0.0.0

# Logging
quarkus.log.level=INFO
quarkus.log.category."com.example".level=DEBUG

# ===========================================
# Tier 2: Database Configuration (disabled by default)
# ===========================================
# MySQL Reactive Client
# quarkus.datasource.db-kind=mysql
# quarkus.datasource.reactive.url=mysql://localhost:3306/mydb
# quarkus.datasource.username=user
# quarkus.datasource.password=password

# Oracle Reactive Client
# quarkus.datasource.oracle.db-kind=oracle
# quarkus.datasource.oracle.reactive.url=oracle:thin:@localhost:1521/FREEPDB1

# Redis Client
# quarkus.redis.hosts=redis://localhost:6379

# ===========================================
# Tier 3: Messaging Configuration (disabled by default)
# ===========================================
# Kafka
# kafka.bootstrap.servers=localhost:9092
# mp.messaging.incoming.orders.connector=smallrye-kafka
# mp.messaging.incoming.orders.topic=orders

# RabbitMQ
# rabbitmq-host=localhost
# rabbitmq-port=5672
# rabbitmq-username=guest
# rabbitmq-password=guest

# ===========================================
# Tier 4: Observability
# ===========================================
# Health checks - enabled by default
quarkus.smallrye-health.root-path=/q/health

# Metrics - enabled by default
quarkus.micrometer.export.prometheus.enabled=true

# ===========================================
# Tier 5: LangChain4j (disabled by default)
# ===========================================
# OpenAI
# quarkus.langchain4j.openai.api-key=${OPENAI_API_KEY}
# quarkus.langchain4j.openai.chat-model.model-name=gpt-4o-mini

# Ollama (local LLM)
# quarkus.langchain4j.ollama.base-url=http://localhost:11434
# quarkus.langchain4j.ollama.chat-model.model-id=llama3.2

# ===========================================
# Native Image (for GraalVM)
# ===========================================
quarkus.native.builder-image=quay.io/quarkus/ubi-quarkus-mandrel-builder-image:jdk-21
