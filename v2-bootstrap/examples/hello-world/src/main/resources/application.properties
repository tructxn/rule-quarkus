# Quarkus Application Configuration

# Application name
quarkus.application.name=hello-world

# Native image (dummy value to satisfy config validation)
platform.quarkus.native.builder-image=quay.io/quarkus/ubi-quarkus-mandrel-builder-image:jdk-21

# HTTP server
quarkus.http.port=8080
quarkus.http.host=0.0.0.0

# Logging
quarkus.log.level=INFO
quarkus.log.console.enable=true
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] %s%e%n

# Banner
quarkus.banner.enabled=true
